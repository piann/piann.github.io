<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatibla" content="ie=edge">
    <title>Advanced CSS</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
 
    <header class="header">
        <hgroup class="header__titles">
            <h1 class="header__title">Good morning</h1>
            <h4 class="header__subtitle">What are you eating today?</h4>
        </hgroup>
        <div class="header__icons">
            <span class="header__icon">
                <img src="images/search.svg"/>
                <img src="images/user.svg"/>
            </span>

        </div>
    </header>

    <main class="main">
        <div class="recipe">
                <div class="recipe__heart">
                        <img src="images/like.svg" width="18" height="20">
                </div>
                <div class="recipe__info">
                
                    <h4 class="recipe__title">
                        Green apple pie
                    </h4>
                    
                    <div class="recipe__meta">
                        <span class="recipe__meta-data">#Vegan #</span>
                        <span class="recipe__meta-data">Gluten Free #</span>
                        <span class="recipe__meta-data">Home-made Style</span>
                    </div>
                    
                    <div class="recipe__social">
                        <span class="recipe__social-item"><img src="images/star.svg">4.2</span>
                        <span class="recipe__social-item"><img src="images/comment.svg">39</span>
                        <span class="recipe__social-item"><img src="images/like.svg">102</span>
                </div>
            </div>
        </div>
    </main>

    <section class="recommended">
        <header class="recommended__header">
            <h4 class="recommended__title">Recommended</h4>
            <small class="recommended__small">See all</small>
        </header>
        <div class="recommended__grid">
            <article class="recommended__recipe">
                <div class="recommended_image"></div>
                <div class="recommended-recipe__info">
                    <h5 class="recommended_recipe__title">Grapefruit Juice</h5>
                    <h6 class="recommended_recipe__subtitle">#Healthy #Sweety</h6>
                </div>
            </article>
            <article class="recommended__recipe">
                <div class="recommended_image"></div>
                    <div class="recommended-recipe__info">
                        <h5 class="recommended_recipe__title">Oatmeal Cookie</h5>
                        <h6 class="recommended_recipe__subtitle">#LowCalorie</h6>
                    </div>
            </article>
            <article class="recommended__recipe">
                <div class="recommended_image"></div>
                    <div class="recommended-recipe__info">
                        <h5 class="recommended_recipe__title">Garlic Bread</h5>
                        <h6 class="recommended_recipe__subtitle">#Morning</h6>
                    </div>
            </article>
            <article class="recommended__recipe">
                <div class="recommended_image"></div>
                    <div class="recommended-recipe__info">
                        <h5 class="recommended_recipe__title">Tomato</h5>
                        <h6 class="recommended_recipe__subtitle">#Vegetable</h6>
                    </div>
            </article>
            <article class="recommended__recipe">
                <div class="recommended_image"></div>
                    <div class="recommended-recipe__info">
                        <h5 class="recommended_recipe__title">Salmon Salad</h5>
                        <h6 class="recommended_recipe__subtitle">#LowCalorie</h6>
                    </div>
            </article>
        </div>
    </section>

</body>
</html>
